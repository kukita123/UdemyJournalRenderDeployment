{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>

    <html lang="en">

        <head>

            <title>Edenthought | My thoughts</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
            <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        </head>

        
	{% include 'base.html' %}

        <body>

  
                {% for th in thought %}
                    <div class="container bg-white shadow-md p-5" style=margin-top:20px;>
                        {{th.title}}
                        <br><br>
                        {{th.content}}

                        <br><br>

                        <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'update-thought' th.id %}">Update</a> 
                        <br><br>
                        <a class="btn btn-danger navbar-btn" type="button"  href="{% url 'delete-thought' th.id %}">Delete</a>
                    
                    </div>
                {% endfor %}
              
            
      
        </body>


        <script src="{% static 'js/app.js' %}"></script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

        crossorigin="anonymous">

        </script>

    </html>
